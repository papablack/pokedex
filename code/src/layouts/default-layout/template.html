<div id="root_layout">
    <!-- App Title Bar with Drag and Close Button - Only show in Electron -->
    <div class="app-title-bar" :class="${x => x.isElectron ? '' : 'hidden'}">
        <button class="app-drag-btn" title="Drag Window">
            <i class="fa-solid fa-up-down-left-right"></i>
        </button>
        <button class="app-close-btn" @click="${x => x.closeApp()}" title="Close Application">
            <i class="fa fa-times"></i>
        </button>
    </div>
    
    <!-- Notification Container managed by DefaultLayout -->
    <div class="notifications-container">
        ${repeat(x => x.notifications, html`
            <div class="notification-toast alert-${notification => notification.type === 'error' ? 'danger' : notification.type}" role="alert">
                <div class="notification-content">
                    <i class="fa ${notification => notification.type === 'success' ? 'fa-check-circle' : 
                                   notification.type === 'error' ? 'fa-exclamation-triangle' :
                                   notification.type === 'warning' ? 'fa-exclamation-triangle' :
                                   'fa-info-circle'} notification-icon"></i>
                    <div class="notification-message">${notification => notification.message}</div>
                    <button type="button" class="notification-close" 
                            @click="${(notification, c) => c.parent.removeNotificationById(notification.id)}"
                            aria-label="Close">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
        `)}
    </div>
    
    <main class="main-content">
        <div class="container-fluid">
            <div class="dashboard-wrapper">
                <rws-router :currentUrl="${ x => x.currentUrl}" />
            </div>
        </div>
    </main>
    <debug-container></debug-container>
</div>
