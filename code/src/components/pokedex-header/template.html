<div class="pokedex-header">
    <!-- Main Lens -->  
    <div class="main-lens-container">
        <div class="main-lens blue-lens">
            <div class="lens-inner"></div>
            <div class="lens-highlight"></div>
        </div>
    </div>
    
    <!-- Small indicator lights -->  
    <div class="indicator-lights">
        <div class="small-lens red ${x => x.connected ? 'active' : ''}"></div>
        <div class="small-lens yellow"></div>
        <div class="small-lens green"></div>
    </div>
    
    <!-- Status and Controls -->
    <div class="status-controls">                
        <button class="btn-wing-toggle" @click="${x => x.handleWingToggle()}" :title="'pokedex.togglePanel'.t()">
            <i class="fa fa-expand"></i>
        </button>
        
        <button class="btn-settings" @click="${x => x.handleSettingsClick()}" :title="'pokedex.settings'.t()">
            <i class="fa fa-cog"></i>
        </button>
    </div>
</div>
