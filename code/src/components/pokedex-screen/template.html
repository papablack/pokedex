<div class="screen-container">
    <div class="main-screen">
        <div class="screen-content" 
             :innerHTML="${x => (x.contentReady && x.output) ? x.output : x.defaultContent}"
             style="visibility: ${x => x.contentReady || !x.isGenerating ? 'visible' : 'hidden'}; overflow-y: auto; max-height: 400px;">
            
        </div>
        
        <!-- Loading Animation -->
        <div class="loading-animation" style="display: ${x => x.isGenerating ? 'block' : 'none'}">
            <div class="pokeball-loader">
                <div class="pokeball-top"></div>
                <div class="pokeball-bottom"></div>
                <div class="pokeball-center"></div>
            </div>
            <div class="loading-text">${'pokedex.analyzing'.t()}...</div>
        </div>
    </div>
</div>
