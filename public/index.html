<!DOCTYPE html>
<html lang="pl" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pokedex</title>
    
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/css/generated/main.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Local -->
    <style>
        @font-face {
            font-family: "Font Awesome 6 Free";
            font-style: normal;
            font-weight: 900;
            font-display: block;
            src: url("/webfonts/fa-solid-900.woff2") format("woff2");
        }
        @font-face {
            font-family: "Font Awesome 6 Free";
            font-style: normal;
            font-weight: 400;
            font-display: block;
            src: url("/webfonts/fa-regular-400.woff2") format("woff2");
        }
        @font-face {
            font-family: "Font Awesome 6 Brands";
            font-style: normal;
            font-weight: 400;
            font-display: block;
            src: url("/webfonts/fa-brands-400.woff2") format("woff2");
        }            
    </style>
</head>
<body>
   <default-layout></default-layout>
   <script src="/js/poke.rws.js"></script>
   
   <script>
   // Listen for Electron ready signal
   window.addEventListener('electron-ready', (event) => {
       console.log('Electron ready event received, rebuilding layout');
       
       // Find and remove existing default-layout
       const existingLayout = document.querySelector('default-layout');
       if (existingLayout) {
           existingLayout.remove();
       }
       
       // Create new default-layout with electron attribute
       const newLayout = document.createElement('default-layout');
       newLayout.setAttribute('is-electron', 'true');
       document.body.insertBefore(newLayout, document.body.firstChild);
       
       console.log('New electron layout created');
       
       // Enable dev console if in dev mode
       if (event.detail.isDev && window.electronAPI) {
           console.log('Development mode enabled - DevTools should be available');
       }
   });
   </script>
</body>
</html>
