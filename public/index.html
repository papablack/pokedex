<!DOCTYPE html>
<html lang="pl" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pokedex</title>
    
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/css/generated/main.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100;200;300;400;500;600;700;800;900&family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Local -->
    <style>
        @font-face {
            font-family: "Font Awesome 6 Free";
            font-style: normal;
            font-weight: 900;
            font-display: block;
            src: url("/webfonts/fa-solid-900.woff2") format("woff2");
        }
        @font-face {
            font-family: "Font Awesome 6 Free";
            font-style: normal;
            font-weight: 400;
            font-display: block;
            src: url("/webfonts/fa-regular-400.woff2") format("woff2");
        }
        @font-face {
            font-family: "Font Awesome 6 Brands";
            font-style: normal;
            font-weight: 400;
            font-display: block;
            src: url("/webfonts/fa-brands-400.woff2") format("woff2");
        }            
    </style>
</head>
<body>
   <default-layout></default-layout>
   <script src="/js/poke.rws.js"></script>
   
   <script>
   // Listen for Electron ready signal
   window.addEventListener('electron-ready', (event) => {
       // Find and remove existing default-layout
       const existingLayout = document.querySelector('default-layout');
       if (existingLayout) {
           existingLayout.remove();
       }
       
       // Create new default-layout with electron attribute
       const newLayout = document.createElement('default-layout');
       newLayout.setAttribute('is-electron', 'true');
       document.body.insertBefore(newLayout, document.body.firstChild);
   });
   
   // Listen for debug logs from Electron
   window.addEventListener('electron-debug-log', (event) => {
       const { message, level, source } = event.detail;
       // Use DefaultLayout static method to add debug log
       if (window.DefaultLayout && window.DefaultLayout.addDebugLog) {
           window.DefaultLayout.addDebugLog(message, level, source);
       } else {
           // Fallback: dispatch custom event that components can listen to
           window.dispatchEvent(new CustomEvent('add-debug-log', {
               detail: { message, level, source }
           }));
       }
   });
   </script>
   </script>
</body>
</html>
